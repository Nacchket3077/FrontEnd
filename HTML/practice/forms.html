<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="start_date">Start date: </label>
        <input type="date" name="start_date" >
        <br>
        <label for="end_date">End date: </label>
        <input type="date" name="end_date" >
        <br>
        <h4>course and its knowledge </h4> 
        <label for="c">C: </label>
        <input type="checkbox" name="course" id="c"><input type="range"><br>
        <label for="Java">Java: </label>
        <input type="checkbox" name="course" id="Java"><input type="range"><br>
        <label for="Python">Python: </label>
        <input type="checkbox" name="course" id="Python"><input type="range"><br>

        <h4>Gender:</h4>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="femal">Female:</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other"><br>
        <br>
        <label for="color">Favourt Color: </label>
        <input type="color" name="color"><br>
        <input type="submit" value="Submit">

        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=zqVY_nPJVJHxQkuv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
</body>
</html>
