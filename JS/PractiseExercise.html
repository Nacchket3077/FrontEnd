<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Loop</title>
</head>
<body>
    <script>
        let arr = [5,6];
        console.log(arr);
        arr.unshift(4);
        console.log(arr);
        arr.push(7);
        console.log(arr);

        let num = 6;

        function position(arr , num){
            for(let i=0; i<arr.length; i++){
                if(arr[i] == num){
                    return i;
                }
            }
        }
        console.log(position(arr, num));

        let arr2 = ['KG', 'Coding','Javascript', 'Course', 'is', 'Best'];
        let con = " ";
        for(let i=0; i<arr2.length; i++){
            con += arr2[i] + " ";
            console.log(con);
        }
    </script>
</body>
</html>
