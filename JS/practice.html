<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <h1 class="Greetings"></h1>

    <button id="pressed">Click me</button>

    <script>
        let name = "Nachiket"; 
        let myDate = new Date();
        let hours = myDate.getHours();
        let greeting;

        if (hours < 12) {
            greeting = "Good Morning!";
        } else if (hours < 18) {
            greeting = "Good Afternoon!";
        } else {
            greeting = "Good Evening!";
        }

       
        document.querySelector(".Greetings").textContent = `${name}, ${greeting}`;

        let currentPressed = 0;
        let button = document.getElementById("pressed");
        button.addEventListener("click", function() {
            currentPressed++;
            this.textContent = `Button pressed ${currentPressed} times`;
        });
    </script>
</body>
</html>
