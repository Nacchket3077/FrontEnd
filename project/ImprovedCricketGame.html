<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Cricket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            text-align: center;
            padding-top: 50px;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 15px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h1>üèè Bat Ball Stump Game</h1>
    <button onclick="playGame('Bat')">Bat</button>
    <button onclick="playGame('Ball')">Ball</button>
    <button onclick="playGame('Stump')">Stump</button>

    <script>
        let score = {
            user: 0,
            computer: 0,
            ties: 0,
            displayScore: function() {
                return `Score: You ${this.user}, Computer ${this.computer}, Ties ${this.ties}`;
            }
        };

        function getComputerChoice() {
            let randomChoice = Math.random() * 3;
            if(randomChoice < 1) return 'Bat';
            else if(randomChoice < 2) return 'Ball';
            else return 'Stump';
        }
        
        function getResult(userChoice, computerChoice) {
            if(userChoice === computerChoice) {
                score.ties++;
                return "It's a tie!";
            } 
            else if(
                (userChoice === 'Bat' && computerChoice === 'Ball') || 
                (userChoice === 'Ball' && computerChoice === 'Stump') || 
                (userChoice === 'Stump' && computerChoice === 'Bat')
            ) {
                score.user++;
                return 'You win!';
            } 
            else {
                score.computer++;
                return 'Computer wins!';
            }
        }

        function playGame(userChoice) {
            let computerChoice = getComputerChoice();
            let result = getResult(userChoice, computerChoice);
            alert(`You chose: ${userChoice}\nComputer chose: ${computerChoice}\n${result}\n${score.displayScore()}`);
        }
    </script>
</body>
</html>
